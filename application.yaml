apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://aurora.bizzonedns.com/git/gubgabriel/node-template-config.git
    targetRevision: HEAD
    path: argo-rollout  # Changed from 'dev' to 'argo-rollout'
  destination:
    server: https://kubernetes.default.svc
    namespace: demo  # Changed to match the namespace in your rollout definition
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true